<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Add Stransactions</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Datepicker -->
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
		$( function() {
				$( "#datepicker" ).datepicker();
			} );
		</script>
</head>

<body>
	<!-- <div class="container hidden"> -->
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/home">Go to Home</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/source">Manage Sources</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="transaction">
					<div class="form-group">
						<label for="Amount">Amount:</label>
						<input placeholder="Dollar Amount" type="text" class="form-control" id="amount">
						<br />
						<label for="Description">Description: </label>
						<textarea placeholder="Description" class="form-control" rows="4" id="description"></textarea>
						<div class="form-group">
							<p>Date: <input type="text" id="datepicker"></p>
							<!-- <label for="date">Date:</label> -->
							<!-- <textarea placeholder="Date (mm/dd/yy)" class="form-control" rows="1" id="date"></textarea> -->
						<div class="form-group">
							<label for="category">Select Income Source: </label>
							<select class="custom-select" id="source">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/transactions.js" type="text/javascript"></script>
</body>

</html>
